sudo: false
language: go
go:
- 1.9
- tip
before_install:
- curl -L -s https://github.com/golang/dep/releases/download/v0.3.1/dep-linux-amd64
  -o $GOPATH/bin/dep
- chmod +x $GOPATH/bin/dep
install:
- dep ensure
script:
- go vet ./...
cache:
  directories:
  - "./vendor"
notifications:
  email: false
after_success:
- test "$TRAVIS_OS_NAME" = "linux" -a "$TRAVIS_GO_VERSION" = "1.9" -a -n "$TRAVIS_TAG" && curl -sL https://git.io/goreleaser
  | bash
env:
  matrix:
    secure: 
